<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кидай Курити</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">

    <!-- PWA Settings -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0f172a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icon-192.png">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        slate: {
                            850: '#1e293b', 
                            900: '#0f172a',
                            950: '#020617',
                        }
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>
</head>
<!-- Changed background to a gradient -->
<body class="bg-slate-950 text-white flex items-center justify-center min-h-screen p-4 selection:bg-emerald-500 selection:text-white overflow-x-hidden relative">

    <!-- Aurora Background -->
    <div class="fixed inset-0 z-0 pointer-events-none overflow-hidden">
        <div class="aurora-blob blob-1"></div>
        <div class="aurora-blob blob-2"></div>
        <div class="aurora-blob blob-3"></div>
    </div>

    <!-- Loader -->
    <div id="loader" class="relative z-50 text-center flex flex-col items-center justify-center h-screen w-screen absolute top-0 left-0 bg-slate-950">
        <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-emerald-500 mb-4 shadow-[0_0_15px_rgba(16,185,129,0.5)]"></div>
        <p class="text-xl text-slate-400 font-light tracking-wide animate-pulse">Завантаження...</p>
    </div>

    <!-- Main App Container -->
    <div id="app" class="hidden w-full max-w-lg mx-auto text-center relative z-10 pb-6">
        
        <div id="main-view" class="flex flex-col gap-5 fade-in">
            
            <!-- Header -->
            <div class="mt-2 flex items-center justify-between">
                <div>
                    <h1 class="text-2xl font-black tracking-tight text-white drop-shadow-sm text-left">
                        Кидай Курити
                    </h1>
                    <p id="userStatusDisplay" class="text-xs text-slate-400 font-medium tracking-wide uppercase text-left">...</p>
                </div>
                 <button id="openSettingsButton" class="p-3 rounded-full text-slate-400 hover:text-white hover:bg-slate-800/50 transition-colors backdrop-blur-md">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                </button>
            </div>
            
            <!-- Timer Hero Section -->
            <div class="py-6 relative">
                 <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-56 h-56 bg-emerald-500/5 rounded-full blur-[80px] -z-10 animate-pulse-slow"></div>
                <div id="timer" class="timer-text text-white drop-shadow-[0_0_20px_rgba(255,255,255,0.05)] transition-colors duration-500">00:00</div>
                <p id="statusMessage" class="status-text text-slate-500 mt-1">Час до наступної</p>
            </div>

            <!-- Primary Action Button -->
            <button id="smokeButton" class="group relative w-full bg-gradient-to-b from-emerald-400 to-emerald-600 hover:from-emerald-300 hover:to-emerald-500 disabled:from-slate-800 disabled:to-slate-900 disabled:text-slate-600 text-white font-black py-6 px-6 rounded-3xl text-xl transition-all duration-300 shadow-[0_10px_40px_-10px_rgba(16,185,129,0.5)] hover:shadow-[0_20px_60px_-15px_rgba(16,185,129,0.6)] transform hover:-translate-y-1 active:scale-[0.98] disabled:hover:translate-y-0 disabled:shadow-none overflow-hidden delay-100 fade-in">
                <span class="relative z-10 flex items-center justify-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 18.657A8 8 0 016.343 7.343S7 9 9 10c0-2 .5-5 2.986-7C14 5 16.09 5.777 17.656 7.343A7.975 7.975 0 0120 13a7.975 7.975 0 01-2.343 5.657z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.879 16.121A3 3 0 1012.015 11L11 14H9c0 .768.293 1.536.879 2.121z" />
                    </svg>
                    Я покурив
                </span>
                <div class="absolute inset-0 bg-gradient-to-br from-white/30 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>
            </button>

            <!-- Bento Grid Stats -->
            <div class="grid grid-cols-2 gap-3 delay-200 fade-in">
                <!-- Smoked Today -->
                <div class="glass-panel p-4 rounded-3xl text-left flex flex-col justify-between h-28">
                    <div class="text-slate-500 text-[10px] font-bold uppercase tracking-wider flex items-center gap-1">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" /></svg>
                        Сьогодні
                    </div>
                    <div>
                        <p class="text-2xl font-bold text-white" id="smokedTodayValue">0</p>
                        <p class="text-slate-500 text-[10px] mt-0.5" id="smokedTodayPlanned">...</p>
                    </div>
                </div>

                <!-- Spent Today -->
                <div class="glass-panel p-4 rounded-3xl text-left flex flex-col justify-between h-28">
                    <div class="text-slate-500 text-[10px] font-bold uppercase tracking-wider flex items-center gap-1">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                        Витрати
                    </div>
                    <div>
                        <p class="text-2xl font-bold text-white" id="spentTodayValue">0</p>
                        <p class="text-slate-500 text-[10px] mt-0.5" id="spentTodayPlanned">...</p>
                    </div>
                </div>

                <!-- Saved (Wide) -->
                <div class="glass-panel p-4 rounded-3xl text-left col-span-2 flex items-center justify-between">
                     <div>
                        <div class="text-slate-500 text-[10px] font-bold uppercase tracking-wider">Зекономлено</div>
                        <p class="text-xl font-black text-emerald-400 mt-0.5" id="totalMoneySaved">0.00 грн</p>
                    </div>
                    <div class="text-right">
                        <div class="text-slate-600 text-[10px] font-bold uppercase tracking-wider">Якби не кидав</div>
                        <p class="text-sm font-semibold text-slate-400 mt-0.5" id="expectedTotalMoney">0.00 грн</p>
                    </div>
                </div>
            </div>

            <!-- Streaks & Emergency Grid -->
             <div class="grid grid-cols-2 gap-3 delay-300 fade-in">
                 <div class="glass-panel p-4 rounded-3xl text-left">
                     <div class="text-slate-500 text-[10px] font-bold uppercase tracking-wider mb-2">Інтервал</div>
                     <p class="text-lg font-bold text-cyan-400" id="smokeFreeStreak">0</p>
                     <p class="text-[10px] text-slate-500 mt-0.5">Рекорд: <span id="longestSmokeFreeStreak" class="text-slate-300">0</span></p>
                 </div>

                 <!-- Emergency Button: Made more distinct with border and text color -->
                 <button id="emergencySmokeButton" class="p-4 rounded-3xl text-left bg-red-900/10 border border-red-500/20 hover:bg-red-900/20 hover:border-red-500/40 transition-all group active:scale-95">
                     <div class="text-red-400/80 group-hover:text-red-400 text-[10px] font-bold uppercase tracking-wider mb-2 flex items-center gap-1 transition-colors">
                         <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" /></svg>
                         Надзв.
                     </div>
                     <p class="text-red-100 text-sm font-medium leading-tight">Позачергова сигарета</p>
                 </button>
             </div>

             <!-- Statistics Card -->
             <div id="statisticsSection" class="glass-panel p-4 rounded-3xl delay-300 fade-in flex flex-col gap-4">
                 
                 <div class="flex items-center justify-between">
                     <h2 class="text-xs font-bold text-slate-500 uppercase tracking-wider">Статистика</h2>
                     <!-- Tab Switcher -->
                     <div class="flex bg-slate-800/50 p-1 rounded-xl">
                         <button data-period="day" class="stats-tab active flex-1 py-1 px-3 rounded-lg text-[10px] font-bold text-white bg-slate-700 shadow-sm transition-all">День</button>
                         <button data-period="week" class="stats-tab flex-1 py-1 px-3 rounded-lg text-[10px] font-medium text-slate-400 hover:text-white transition-all">Тиждень</button>
                         <button data-period="all" class="stats-tab flex-1 py-1 px-3 rounded-lg text-[10px] font-medium text-slate-400 hover:text-white transition-all">Всі</button>
                     </div>
                 </div>

                 <!-- General Stats Summary -->
                 <div class="flex justify-between items-center text-[10px] px-1">
                     <div class="text-slate-400">Всього: <span id="totalSmokesAllTime" class="text-white font-bold">0</span></div>
                     <div class="text-slate-400">Середнє: <span id="avgSmokesPerDay" class="text-white font-bold">0</span></div>
                 </div>

                 <div class="chart-container h-48 w-full mt-2">
                     <canvas id="smokeChart" class="w-full h-full"></canvas>
                 </div>
             </div>

             <!-- Footer / Auth -->
             <div class="mt-4 mb-20">
                <button id="signInGoogleButton" class="w-full glass-panel py-4 px-6 rounded-2xl text-slate-300 font-medium hover:bg-white/5 transition flex items-center justify-center gap-3">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo" class="w-5 h-5 opacity-80">
                    <span id="signInText">Увійти через Google</span>
                </button>
             </div>
        </div>

        <!-- Settings View (Modal) -->
        <div id="settings-view" class="hidden fixed inset-0 z-50 bg-slate-950/90 backdrop-blur-xl p-6 overflow-y-auto fade-in">
             <div class="max-w-lg mx-auto mt-10">
                <div class="flex items-center justify-between mb-10">
                     <h2 class="text-2xl font-black text-white">Налаштування</h2>
                     <button id="closeSettingsButton" class="p-2 rounded-full bg-slate-800 text-slate-400 hover:text-white transition">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>

                <div class="space-y-4">
                    <div class="settings-item p-5 bg-slate-800/50 rounded-2xl border border-slate-700/50">
                        <label for="packPrice" class="block text-sm font-medium text-slate-300">Ціна пачки (грн)</label>
                        <input type="number" id="packPrice" class="w-24 p-2 rounded-lg bg-slate-900 text-white border border-slate-700 focus:outline-none focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500 text-right font-mono">
                    </div>
                    <div class="settings-item p-5 bg-slate-800/50 rounded-2xl border border-slate-700/50">
                        <label for="packSize" class="block text-sm font-medium text-slate-300">Кількість в пачці</label>
                        <input type="number" id="packSize" class="w-24 p-2 rounded-lg bg-slate-900 text-white border border-slate-700 focus:outline-none focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500 text-right font-mono">
                    </div>
                    
                    <div class="glass-panel p-5 rounded-2xl">
                         <label for="oldHabit" class="block text-sm font-medium text-slate-300 mb-2">Звичка (цигарки/день)</label>
                         <div class="flex justify-between items-center">
                             <span id="oldHabitMoney" class="text-emerald-400 text-xs font-mono font-bold">0.00 грн/день</span>
                             <input type="number" id="oldHabit" class="w-24 p-2 rounded-lg bg-slate-900 text-white border border-slate-700 focus:outline-none focus:border-emerald-500 text-right font-mono">
                         </div>
                    </div>

                    <div class="glass-panel p-5 rounded-2xl">
                        <label for="desiredDailySticks" class="block text-sm font-medium text-slate-300 mb-2">Ціль (цигарки/день)</label>
                        <div class="flex justify-between items-center">
                            <span id="desiredDailySticksMoney" class="text-emerald-400 text-xs font-mono font-bold">0.00 грн/день</span>
                            <input type="number" id="desiredDailySticks" class="w-24 p-2 rounded-lg bg-slate-900 text-white border border-slate-700 focus:outline-none focus:border-emerald-500 text-right font-mono">
                        </div>
                   </div>

                    <div class="settings-item p-5 bg-slate-800/50 rounded-2xl border border-slate-700/50">
                        <label for="smokeIntervalMinutes" class="block text-sm font-medium text-slate-300">Інтервал (хв)</label>
                        <input type="number" id="smokeIntervalMinutes" class="w-24 p-2 rounded-lg bg-slate-900 text-white border border-slate-700 focus:outline-none focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500 text-right font-mono">
                    </div>
                </div>
                
                <div class="mt-8 flex flex-col gap-4">
                    <button id="saveSettingsButton" class="w-full bg-emerald-500 hover:bg-emerald-600 text-white font-bold py-4 px-4 rounded-2xl transition shadow-lg shadow-emerald-500/20">Зберегти налаштування</button>
                    <button id="resetDataButton" class="w-full text-red-500 text-sm font-medium py-3 hover:text-red-400">Скинути всі дані</button>
                    <button id="signOutButton" class="w-full text-slate-500 text-sm font-medium py-3 hover:text-slate-300 hidden border-t border-slate-800 pt-6">
                        Вийти з акаунту
                    </button>
                </div>
             </div>
        </div>
    </div>
    
    <!-- Confirm Modal -->
    <div id="confirmModal" class="hidden fixed inset-0 z-[60] flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-slate-950/90 backdrop-blur-sm"></div>
        <div class="bg-slate-900 border border-slate-700 rounded-3xl p-8 max-w-sm w-full text-center relative z-10 shadow-2xl skew-y-0 transform">
            <h3 class="text-xl font-bold text-white mb-4">Ви впевнені?</h3>
            <p id="modalText" class="text-slate-400 mb-8 leading-relaxed">Цю дію неможливо скасувати.</p>
            <div class="flex gap-4">
                <button id="confirmNo" class="flex-1 bg-slate-800 hover:bg-slate-700 text-white font-medium py-3 px-4 rounded-xl transition">Ні</button>
                <button id="confirmYes" class="flex-1 bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-4 rounded-xl transition shadow-lg shadow-red-500/20">Так, видалити</button>
            </div>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>

    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js')
            .then(reg => console.log('Service Worker registered', reg))
            .catch(err => console.log('Service Worker registration failed', err));
        });
      }
    </script>
</body>
</html>
